<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <h2>Отримати список фільмів</h2>
  
    <button class="getMoviesBtn">Отримати фільми</button>
  
    <h2>Додати новий фільм</h2>
    <form action="">
      <label for="title">Назва:</label>
      <input type="text" id="title"><br>
      <label for="director">Режисер:</label>
      <input type="text" id="director"><br>
      <label for="genre">Жанр:</label>
      <input type="text" id="genre"><br>
      <label for="year">Рік:</label>
      <input type="text" id="year"><br>
      <button class="addmoviesBtn">Додати фільм</button>
    </form>
  
    <table id="moviesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Назва</th>
          <th>Режисер</th>
          <th>Жанр</th>
          <th>Рік</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody class="tableBody">

      </tbody>
    </table>

    <div class="modal">
      <div class="modal-content">
        <h2>Редагувати фільм</h2>
        <label for="editTitle">Назва:</label>
        <input type="text" id="editTitle"><br>
    
        <label for="editDirector">Режисер:</label>
        <input type="text" id="editDirector"><br>

        <label for="editGenre">Жанр:</label>
        <input type="text" id="editGenre"><br>
    
        <label for="editYear">Рік:</label>
        <input type="text" id="editYear"><br>
    
        <button class="saveChanges">Зберегти</button>
      </div>
    </div>
  </body>
</html>
